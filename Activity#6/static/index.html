<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DHT11 Monitor</title>
  <link rel="stylesheet" href="/static/style.css">
  <script src="/static/script.js" defer></script>
</head>
<body>
  <div class="dashboard">
    <h1>DHT11 Monitoring Dashboard</h1>
    <div id="data-container">
      <div class="card">
        <h2>🌡️ Temperature</h2>
        <p><span id="temp">--</span> °C</p>
      </div>
      <div class="card">
        <h2>💧 Humidity</h2>
        <p><span id="hum">--</span> %</p>
      </div>
      <div class="card">
        <h2>📟 Device</h2>
        <p><span id="dev">--</span></p>
      </div>
      <div class="card">
        <h2>⏱️ Timestamp</h2>
        <p><span id="time">--</span></p>
      </div>
    </div>
  </div>
</body>
</html>
